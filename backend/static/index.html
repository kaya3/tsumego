<!DOCTYPE html>
<html>
<head>
    <title>Tsumego Practice</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>
<body class="column">
    <noscript>You must have JavaScript enabled for this application to function correctly.</noscript>
    
    <div id="login_page" class="page hidden">
        <h1>Tsumego Practice</h1>
        <p>
            Tsumego Practice is a site where you can practise Go problems, with an emphasis on learning.
        </p>
        <form id="login_form" class="column">
            <div class="text-row">
                <label for="login_email">Email:</label>
                <input id="login_email" name="email">
            </div>
            <div class="text-row">
                <label for="login_password">Password:</label>
                <input id="login_password" name="password" type="password">
            </div>
            <div class="text-row">
                <input id="login_submit" type="submit" value="Log In">
            </div>
            <div id="login_message"></div>
        </form>
    </div>
    
    <div id="logged_in_header" class="header text-row hidden">
        <div>Logged in as <span id="header_username"></span></div>
        <button id="logout_button">Log Out</button>
    </div>
    
    <div id="main_menu_page" class="page hidden">
        <button id="begin_studying_button">Begin Studying</button>
    </div>
    
    <div id="attempt_tsumego_page" class="page hidden">
    </div>
    
    <script type="text/javascript">
    new App().main();
    </script>
</body>
</html>
